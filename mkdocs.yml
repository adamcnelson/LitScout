site_name: LitScout
site_description: Automated literature search and summarization for scientific research
site_url: https://adamcnelson.github.io/LitScout/

repo_name: adamcnelson/LitScout
repo_url: https://github.com/adamcnelson/LitScout

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Reports: reports/index.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details

plugins:
  - search
